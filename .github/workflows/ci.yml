name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Validar estructura base
        run: |
          test -f README.md || echo "README.md no encontrado"
          test -f Dockerfile || echo "Dockerfile no encontrado"

      - name: Instalar dependencias frontend (si existe)
        run: |
          if [ -f frontend/app-citas/package.json ]; then
            cd frontend/app-citas
            npm install
          else
            echo "⚠️ Frontend no presente, se omiten tests"
          fi

      - name: Ejecutar tests frontend 
        run: |
          if [ -f frontend/app-citas/package.json ]; then
            cd frontend/app-citas
            npm test -- --watch=false
          else
            echo "⚠️ Tests frontend omitidos"
          fi

      - name: Build Docker image
        run: docker build -t gestion-citas .
